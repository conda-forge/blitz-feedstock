context:
  version: "3.0.1"

package:
  name: blitz
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/blitz/-/blitz-${{ version }}.tgz
  sha256: 45f99c0849cfdd682e98b4a8cb360accc4e28c0d4528e60fbc0cb1d4eebb10f4

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - esbuild
    - nodejs

tests:
  - script:
      - blitz --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The Missing Fullstack Toolkit for Next.js
  homepage: https://blitzjs.com/
  repository: https://github.com/blitz-js/blitz

extra:
  recipe-maintainers:
    - danielnachun
