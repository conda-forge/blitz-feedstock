context:
  version: "3.0.2"

package:
  name: blitz
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/blitz/-/blitz-${{ version }}.tgz
  sha256: 8f559826c66c80e8d43d8f3de2e85caa6f3f9fb87ed085a7b9655fb1bb5234d3

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - esbuild
    - nodejs

tests:
  - script:
      - blitz --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The Missing Fullstack Toolkit for Next.js
  homepage: https://blitzjs.com/
  repository: https://github.com/blitz-js/blitz

extra:
  recipe-maintainers:
    - danielnachun
